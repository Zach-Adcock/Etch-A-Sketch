<!DOCTYPE html>
<html>
<head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="Etch-a-SketchCSS.css">
    <script src="Etch-a-SketchJS.js" defer></script>
</head>

<body>
    <div class="wrapper">

    <div class="main">
        <div class="options">
            <div class="color-choice active">
                <input type="color" id="color-selector">
                <label for="color-selector">Color Selector</label>
            </div>
            <div class="option-buttons">
                <button class="button" id="ludicrous">Ludicrous Mode</button>
                <button class="button" id="eraser">Eraser</button>
                <button class="button" id="clear">Clear</button>
            </div>
        </div>
        <div class="squares-container" id="squares-container1"></div>
    </div>
    </div>

    <footer>
        <div class='footer-container'>
            <p>decoderwring</p>
            <a href="https://github.com/zach-adcock">
                <img id="github-logo" src="/Images/GitHub-Mark-120px-plus.png">
            </a>
        </div>
    </footer>
</body>
</html>
